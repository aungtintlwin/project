<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Ultra" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>CarModels</title>
</head>

<body>
  <div class="box">
      <div>
        <h1>Welcome to Vehicle </h1>
        <p>Cars are the best human invention!!</p>
      </div>
  </div> 

    <ul id="container">
      <li><a href="https://etc.usf.edu/clipart/galleries/94-human-powered-transportation">Human-powered</a></li> 
      <li><a href="https://www.google.com/search?q=animal+power+transportation&rlz=1C5CHFA_enUS729US729&tbm=isch&tbo=u&source=univ&sa=X&ved=2ahUKEwjL5-PS8t7dAhWiJDQIHSlYAtkQsAR6BAgAEAE&biw=1280&bih=721">Animal-powered</a></li>
      <li><a href="https://transportgeography.org/?page_id=1765">Air</a></li>
      <li><a href="http://www.waterencyclopedia.com/St-Ts/Transportation.html">Water</a></li>
      <li><a href="https://www.explainthatstuff.com/historyofcars.html">Land</a></li>
    </ul>

    <div class=box>
        <div class="panel-body">
          <form class="form" onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="carName">Enter Car Manufacturer</label>
              <input type="text" id="carName" class="form-control">
            </div>
            <div class="form-group">
              <button 
                class="btn btn-lg btn-success"
                type="submit">
                Get Models
              </button>
            </div>
          </form>
        </div>
        <ul class="list-group" id="carModel">
        </ul>
    </div>
    <br/>
    <div class="container">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <div class="card" style="width: 18rem; align">
            <img class="card-img-top" src="https://st.motortrend.com/uploads/sites/10/2017/12/2018-honda-accord-ex-sedan-angular-front.png?interpolation=lanczos-none&fit=around|660:660" alt="Card image cap" crossorigin="anonymous">
            <div class="card-body">
              <h5 class="card-title">Make_Id:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="card-return-text" id="make-id"></span></h5>
              <h5 class="card-title">Make_Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="card-return-text" id="make-name"></span></h5>
              <h5 class="card-title">Model_Id:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="card-return-text" id="model-id"></span></h5>
              <h5 class="card-title">Model_Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="card-return-text" id="model-name"></span></h5>
            </div>
          </div>
        </div>
        <div class="col-sm"></div>

      </div>
      
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="./code.js"></script>
</body>
</html>
